<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>B-Day for Chamii</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #111;
      font-family: Verdana, sans-serif;
      touch-action: none;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 100vw;
      height: 100vh;
    }

    .controls {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 10;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      backdrop-filter: blur(10px);
      font-family: Verdana, sans-serif;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }

    .btn:active {
      transform: translateY(0px);
      box-shadow: 0 2px 10px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
    }

    .btn-secondary:hover {
      background: linear-gradient(135deg, #ee5a52 0%, #ff6b6b 100%);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
    }

    .mobile-message {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: #eee;
      font-size: 14px;
      text-align: center;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
      opacity: 0.8;
      z-index: 10;
      background: rgba(0,0,0,0.3);
      padding: 8px 16px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }

    @media (max-width: 768px) {
      .controls {
        bottom: 20px;
        gap: 10px;
      }
      
      .btn {
        padding: 10px 20px;
        font-size: 12px;
      }
      
      .mobile-message {
        font-size: 12px;
        top: 20px;
        padding: 6px 12px;
      }
    }
  </style>
</head>

<body>
  <canvas id="c"></canvas>
  <div class="mobile-message">üéâ Happy Birthday chamii! üéâ</div>
  
  <div class="controls">
    <button class="btn" id="restartBtn">üéÜ Restart Animation</button>
    <button class="btn btn-secondary" id="surpriseBtn">üéÅ Surprise Page</button>
  </div>

  <script>
    var canvas = document.getElementById('c');
    var ctx = canvas.getContext('2d');
    var w, h, hw, hh;
    
    function resizeCanvas() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      hw = w / 2;
      hh = h / 2;
      
      // Scale font size based on screen size
      var baseCharSize = Math.min(w, h) * 0.08;
      opts.charSize = Math.max(20, Math.min(40, baseCharSize));
      opts.charSpacing = opts.charSize + 5;
      opts.lineHeight = opts.charSize + 10;
      
      ctx.font = opts.charSize + 'px Verdana';
      
      // Recalculate total width
      calc.totalWidth = opts.charSpacing * Math.max(opts.strings[0].length, opts.strings[1].length);
      
      // Update letter positions if they exist
      if (letters.length > 0) {
        updateLetterPositions();
      }
    }

    var opts = {
      strings: ['HAPPY', 'BIRTHDAY CHAMII!'],
      charSize: 30,
      charSpacing: 35,
      lineHeight: 40,

      fireworkPrevPoints: 150,
      fireworkBaseLineWidth: 4,
      fireworkAddedLineWidth: 6,
      fireworkSpawnTime: 20,
      fireworkBaseReachTime: 20,
      fireworkAddedReachTime: 20,
      fireworkCircleBaseSize: 12,
      fireworkCircleAddedSize: 8,
      fireworkCircleBaseTime: 20,
      fireworkCircleAddedTime: 20,
      fireworkCircleFadeBaseTime: 8,
      fireworkCircleFadeAddedTime: 8,
      fireworkBaseShards: 40,
      fireworkAddedShards: 40,
      fireworkShardPrevPoints: 12,
      fireworkShardBaseVel: 3,
      fireworkShardAddedVel: 2,
      fireworkShardBaseSize: 2,
      fireworkShardAddedSize: 2,
      gravity: .002,
      upFlow: -.015,
      letterContemplatingWaitTime: 300,
      balloonSpawnTime: 3,
      balloonBaseInflateTime: 3,
      balloonAddedInflateTime: 3,
      balloonBaseSize: 15,
      balloonAddedSize: 15,
      balloonBaseVel: .05,
      balloonAddedVel: .3,
      balloonBaseRadian: -(Math.PI / 2 - .3),
      balloonAddedRadian: -.6,
    };

    var calc = {
      totalWidth: 0
    };

    var Tau = Math.PI * 2;
    var TauQuarter = Tau / 4;
    var letters = [];
    var animationId;

    function Letter(char, x, y) {
      this.char = char;
      this.originalX = x;
      this.originalY = y;
      this.x = x;
      this.y = y;

      this.updateDisplayProperties();
      this.fireworkDy = this.y - hh;

      var hue = Math.abs(x) / (calc.totalWidth / 2) * 300;
      this.color = 'hsl(' + hue + ',80%,60%)';
      this.lightAlphaColor = 'hsla(' + hue + ',80%,LIGHT%,ALP)';
      this.lightColor = 'hsl(' + hue + ',80%,LIGHT%)';
      this.alphaColor = 'hsla(' + hue + ',80%,60%,ALP)';

      this.reset();
    }

    Letter.prototype.updateDisplayProperties = function() {
      this.dx = -ctx.measureText(this.char).width / 2;
      this.dy = +opts.charSize / 2;
    };

    Letter.prototype.updatePosition = function(x, y) {
      this.originalX = x;
      this.originalY = y;
      this.x = x;
      this.y = y;
      this.fireworkDy = this.y - hh;
      this.updateDisplayProperties();
    };

    Letter.prototype.reset = function() {
      this.phase = 'firework';
      this.tick = 0;
      this.spawned = false;
      this.spawningTime = opts.fireworkSpawnTime * Math.random() | 0;
      this.reachTime = opts.fireworkBaseReachTime + opts.fireworkAddedReachTime * Math.random() | 0;
      this.lineWidth = opts.fireworkBaseLineWidth + opts.fireworkAddedLineWidth * Math.random();
      this.prevPoints = [[0, hh, 0]];
      this.x = this.originalX;
      this.y = this.originalY;
    };

    Letter.prototype.step = function() {
      if (this.phase === 'firework') {
        if (!this.spawned) {
          ++this.tick;
          if (this.tick >= this.spawningTime) {
            this.tick = 0;
            this.spawned = true;
          }
        } else {
          ++this.tick;

          var linearProportion = this.tick / this.reachTime,
            armonicProportion = Math.sin(linearProportion * TauQuarter),
            x = linearProportion * this.x,
            y = hh + armonicProportion * this.fireworkDy;

          if (this.prevPoints.length > opts.fireworkPrevPoints)
            this.prevPoints.shift();

          this.prevPoints.push([x, y, linearProportion * this.lineWidth]);

          var lineWidthProportion = 1 / (this.prevPoints.length - 1);

          for (var i = 1; i < this.prevPoints.length; ++i) {
            var point = this.prevPoints[i],
              point2 = this.prevPoints[i - 1];

            ctx.strokeStyle = this.alphaColor.replace('ALP', i / this.prevPoints.length);
            ctx.lineWidth = point[2] * lineWidthProportion * i;
            ctx.beginPath();
            ctx.moveTo(point[0], point[1]);
            ctx.lineTo(point2[0], point2[1]);
            ctx.stroke();
          }

          if (this.tick >= this.reachTime) {
            this.phase = 'contemplate';
            this.circleFinalSize = opts.fireworkCircleBaseSize + opts.fireworkCircleAddedSize * Math.random();
            this.circleCompleteTime = opts.fireworkCircleBaseTime + opts.fireworkCircleAddedTime * Math.random() | 0;
            this.circleCreating = true;
            this.circleFading = false;
            this.circleFadeTime = opts.fireworkCircleFadeBaseTime + opts.fireworkCircleFadeAddedTime * Math.random() | 0;
            this.tick = 0;
            this.tick2 = 0;
            this.shards = [];

            var shardCount = opts.fireworkBaseShards + opts.fireworkAddedShards * Math.random() | 0,
              angle = Tau / shardCount,
              cos = Math.cos(angle),
              sin = Math.sin(angle),
              x = 1,
              y = 0;

            for (var i = 0; i < shardCount; ++i) {
              var x1 = x;
              x = x * cos - y * sin;
              y = y * cos + x1 * sin;
              this.shards.push(new Shard(this.x, this.y, x, y, this.alphaColor));
            }
          }
        }
      } else if (this.phase === 'contemplate') {
        ++this.tick;

        if (this.circleCreating) {
          ++this.tick2;
          var proportion = this.tick2 / this.circleCompleteTime,
            armonic = -Math.cos(proportion * Math.PI) / 2 + .5;

          ctx.beginPath();
          ctx.fillStyle = this.lightAlphaColor.replace('LIGHT', 50 + 50 * proportion).replace('ALP', proportion);
          ctx.arc(this.x, this.y, armonic * this.circleFinalSize, 0, Tau);
          ctx.fill();

          if (this.tick2 > this.circleCompleteTime) {
            this.tick2 = 0;
            this.circleCreating = false;
            this.circleFading = true;
          }
        } else if (this.circleFading) {
          ctx.fillStyle = this.lightColor.replace('LIGHT', 80);
          ctx.fillText(this.char, this.x + this.dx, this.y + this.dy);

          ++this.tick2;
          var proportion = this.tick2 / this.circleFadeTime,
            armonic = -Math.cos(proportion * Math.PI) / 2 + .5;

          ctx.beginPath();
          ctx.fillStyle = this.lightAlphaColor.replace('LIGHT', 100).replace('ALP', 1 - armonic);
          ctx.arc(this.x, this.y, this.circleFinalSize, 0, Tau);
          ctx.fill();

          if (this.tick2 >= this.circleFadeTime)
            this.circleFading = false;
        } else {
          ctx.fillStyle = this.lightColor.replace('LIGHT', 80);
          ctx.fillText(this.char, this.x + this.dx, this.y + this.dy);
        }

        for (var i = 0; i < this.shards.length; ++i) {
          this.shards[i].step();
          if (!this.shards[i].alive) {
            this.shards.splice(i, 1);
            --i;
          }
        }

        if (this.tick > opts.letterContemplatingWaitTime) {
          this.phase = 'balloon';
          this.tick = 0;
          this.spawning = true;
          this.spawnTime = opts.balloonSpawnTime * Math.random() | 0;
          this.inflating = false;
          this.inflateTime = opts.balloonBaseInflateTime + opts.balloonAddedInflateTime * Math.random() | 0;
          this.size = opts.balloonBaseSize + opts.balloonAddedSize * Math.random() | 0;

          var rad = opts.balloonBaseRadian + opts.balloonAddedRadian * Math.random(),
            vel = opts.balloonBaseVel + opts.balloonAddedVel * Math.random();

          this.vx = Math.cos(rad) * vel;
          this.vy = Math.sin(rad) * vel;
        }
      } else if (this.phase === 'balloon') {
        ctx.strokeStyle = this.lightColor.replace('LIGHT', 80);

        if (this.spawning) {
          ++this.tick;
          ctx.fillStyle = this.lightColor.replace('LIGHT', 80);
          ctx.fillText(this.char, this.x + this.dx, this.y + this.dy);

          if (this.tick >= this.spawnTime) {
            this.tick = 0;
            this.spawning = false;
            this.inflating = true;
          }
        } else if (this.inflating) {
          ++this.tick;

          var proportion = this.tick / this.inflateTime,
            x = this.cx = this.x,
            y = this.cy = this.y - this.size * proportion;

          ctx.fillStyle = this.alphaColor.replace('ALP', proportion);
          ctx.beginPath();
          generateBalloonPath(x, y, this.size * proportion);
          ctx.fill();

          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.lineTo(x, this.y);
          ctx.stroke();

          ctx.fillStyle = this.lightColor.replace('LIGHT', 80);
          ctx.fillText(this.char, this.x + this.dx, this.y + this.dy);

          if (this.tick >= this.inflateTime) {
            this.tick = 0;
            this.inflating = false;
          }
        } else {
          this.cx += this.vx;
          this.cy += this.vy += opts.upFlow;

          ctx.fillStyle = this.color;
          ctx.beginPath();
          generateBalloonPath(this.cx, this.cy, this.size);
          ctx.fill();

          ctx.beginPath();
          ctx.moveTo(this.cx, this.cy);
          ctx.lineTo(this.cx, this.cy + this.size);
          ctx.stroke();

          ctx.fillStyle = this.lightColor.replace('LIGHT', 80);
          ctx.fillText(this.char, this.cx + this.dx, this.cy + this.dy + this.size);

          if (this.cy + this.size < -hh || this.cx < -hw || this.cx > hw)
            this.phase = 'done';
        }
      }
    };

    function Shard(x, y, vx, vy, color) {
      var vel = opts.fireworkShardBaseVel + opts.fireworkShardAddedVel * Math.random();
      this.vx = vx * vel;
      this.vy = vy * vel;
      this.x = x;
      this.y = y;
      this.prevPoints = [[x, y]];
      this.color = color;
      this.alive = true;
      this.size = opts.fireworkShardBaseSize + opts.fireworkShardAddedSize * Math.random();
    }

    Shard.prototype.step = function() {
      this.x += this.vx;
      this.y += this.vy += opts.gravity;

      if (this.prevPoints.length > opts.fireworkShardPrevPoints)
        this.prevPoints.shift();

      this.prevPoints.push([this.x, this.y]);

      var lineWidthProportion = this.size / this.prevPoints.length;

      for (var k = 0; k < this.prevPoints.length - 1; ++k) {
        var point = this.prevPoints[k],
          point2 = this.prevPoints[k + 1];

        ctx.strokeStyle = this.color.replace('ALP', k / this.prevPoints.length);
        ctx.lineWidth = k * lineWidthProportion;
        ctx.beginPath();
        ctx.moveTo(point[0], point[1]);
        ctx.lineTo(point2[0], point2[1]);
        ctx.stroke();
      }

      if (this.prevPoints[0][1] > hh)
        this.alive = false;
    };

    function generateBalloonPath(x, y, size) {
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x - size / 2, y - size / 2,
        x - size / 4, y - size,
        x, y - size);
      ctx.bezierCurveTo(x + size / 4, y - size,
        x + size / 2, y - size / 2,
        x, y);
    }

    function updateLetterPositions() {
      var letterIndex = 0;
      for (var i = 0; i < opts.strings.length; ++i) {
        var stringWidth = opts.strings[i].length * opts.charSpacing;
        var startX = -stringWidth / 2 + opts.charSpacing / 2;
        
        for (var j = 0; j < opts.strings[i].length; ++j) {
          if (letterIndex < letters.length) {
            var x = startX + j * opts.charSpacing;
            var y = (i - (opts.strings.length - 1) / 2) * opts.lineHeight;
            letters[letterIndex].updatePosition(x, y);
          }
          letterIndex++;
        }
      }
    }

    function initializeLetters() {
      letters = [];
      resizeCanvas();
      
      for (var i = 0; i < opts.strings.length; ++i) {
        var stringWidth = opts.strings[i].length * opts.charSpacing;
        var startX = -stringWidth / 2 + opts.charSpacing / 2;
        
        for (var j = 0; j < opts.strings[i].length; ++j) {
          var x = startX + j * opts.charSpacing;
          var y = (i - (opts.strings.length - 1) / 2) * opts.lineHeight;
          letters.push(new Letter(opts.strings[i][j], x, y));
        }
      }
    }

    function animate() {
      animationId = requestAnimationFrame(animate);

      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, w, h);

      ctx.translate(hw, hh);

      var done = true;
      for (var l = 0; l < letters.length; ++l) {
        letters[l].step();
        if (letters[l].phase !== 'done')
          done = false;
      }

      ctx.translate(-hw, -hh);

      if (done) {
        for (var l = 0; l < letters.length; ++l)
          letters[l].reset();
      }
    }

    function startAnimation() {
      if (animationId) {
        cancelAnimationFrame(animationId);
      }
      initializeLetters();
      animate();
    }

    // Event listeners
    window.addEventListener('resize', function() {
      resizeCanvas();
      updateLetterPositions();
    });

    // Button event listeners
    document.getElementById('restartBtn').addEventListener('click', function() {
             window.location.href = 'index.html'; // Change this URL to your desired page
    });

    document.getElementById('surpriseBtn').addEventListener('click', function() {
      // Add a nice transition effect before redirect
      document.body.style.transition = 'opacity 0.5s ease';
      document.body.style.opacity = '0';
      
      setTimeout(function() {
        // Redirect to your desired page
        window.location.href = 'surprisePage.html'; // Change this URL to your desired page
      }, 500);
    });

    // Touch and click events to restart (for canvas)
    canvas.addEventListener('click', startAnimation);
    canvas.addEventListener('touchstart', function(e) {
      e.preventDefault();
      // Don't auto-restart on touch - let buttons handle it
    });

    // Prevent context menu on long press
    canvas.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // Start the animation
    startAnimation();
  </script>
</body>

</html>
